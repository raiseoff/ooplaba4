{% extends 'base.html' %}
{% block content %}
<style>
    /* Общий стиль */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-control::placeholder {
        color: #aaa;
    }

    .btn-primary {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    a {
        display: block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }

    .alert-danger {
        padding: 10px;
        border-radius: 5px;
        background-color: #ff4d4f;
        color: #fff;
        font-weight: bold;
        margin-bottom: 20px;
    }
</style>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center" style="margin-bottom: 50px">{{title}}</h2>
                {% if err %}
                <div class="alert alert-danger text-center" role="alert"> <h2> {{err}}</h2></div> 
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Пользователь" class="form-control mb-2">
                    <input type="password" name="password" placeholder="Пароль" class="form-control mb-2">
                    <button type="submit" class="btn btn-primary">{{btn}}</button>
                    
                    {% if title == 'Login' %}<a href="{% url 'currency:register'%}">Register</a> 
                    {% else %}<a href="{% url 'currency:login'%}">Login</a>
                    {%endif%}
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
